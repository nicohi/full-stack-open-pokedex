name: Healthcheck

on:
  #schedule:
  #  #- cron:  '0,15,30,45,60 * * * *'
  #  - cron:  '* * * * *'
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  hello_world_job:
    runs-on: ubuntu-22.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
        url: https://full-stack-open-pokedex-w9m3.onrender.com/health
